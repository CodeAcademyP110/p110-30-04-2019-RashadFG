<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container d-none">
        <div class="row">
            <div class="col-12  header-chat">
                <span><img src="images/operator.jpg" alt="operator" class="header-chat-img ">
                    Hi...What is problem...?</span>
                    <i class="fas fa-trash-alt trash d-none"></i>
                    <i class="far fa-times-circle  fa-3x close m-4"></i>
            </div>
            <div class="col-12 body-chat"></div>
            <div class="col-12 message-div mt-2">
                <input type="text" placeholder="Message" id="message" class="position-relative">
                <i class="far fa-paper-plane fa-3x click"></i>
            </div>

        </div>
    </div>

    <div class="container-fluid d-flex justify-content-end align-items-end expand">
        <div class="small-div d-flex justify-content-around align-items-center ">
            <span>Live help</span>
            <i class="fas fa-expand fa-2x mr-1 "></i>
        </div>
    </div>



    <script src="jquery/jquery-3.4.0.min (1).js"></script>
    <script src="src/main.js"></script>
</body>

</html>
